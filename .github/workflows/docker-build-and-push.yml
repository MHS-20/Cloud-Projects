name: Build and Push Docker Image

on:
  repository_dispatch:
    types: [trigger_docker_build]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          cd ./microservices/my-tube/
          IMAGE_TAG=${{ secrets.DOCKER_REPO_NAME }}:${{ github.event.client_payload.image_dir }}-${{ github.sha }}
          docker build -t $IMAGE_TAG ${{ inputs.image-dir }}
          docker push $IMAGE_TAG

      - name: Create clusters Workflow
        uses: ./.github/workflows/create-clusters-with-terraform.yml
        with:
          image_name: ${{ secrets.DOCKER_REPO_NAME }}:${{ inputs.image-dir }}-${{ github.sha }}
          image_dir: ${{ inputs.image-dir }}

