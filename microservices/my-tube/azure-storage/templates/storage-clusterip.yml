apiVersion: v1
kind: Service
metadata:
  name: { { .Values.service.name } }
  labels:
    app: { { .Values.service.labels.app } }
    service: { { .Values.service.labels.service } }

spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: { { .Values.service.targetPort } }
      protocol: TCP
  selector:
    app: { { .Values.service.labels.app } }
    service: { { .Values.service.labels.service } }
