apiVersion: apps/v1
kind: Deployment
metadata:
  name: { { .Values.deployment.labels.service } }
  labels:
    app: { { .Values.deployment.labels.app } }
    environment: { { .Values.deployment.labels.environment } }

spec:
  replicas: { { .Values.deployment.replicaCount } }
  selector:
    matchLabels:
      app: { { .Values.deployment.labels.app } }
      service: { { .Values.deployment.labels.service } }
      provider: { { .Values.deployment.labels.provider } }

  template:
    metadata:
      labels:
        app: { { .Values.deployment.labels.app } }
        service: { { .Values.deployment.labels.service } }
        provider: { { .Values.deployment.labels.provider } }

    spec:
      containers:
        - name: { { .Values.deployment.labels.service } }
          image: "{{ .Values.deployment.image.repository }}/{{ .Values.deployment.image.name }}:{{ .Values.deployment.image.tag }}"
          imagePullPolicy: { { .Values.deployment.image.pullPolicy } }
          resources:
            limits:
              memory: { { .Values.deployment.resources.limits.memory } }
              cpu: { { .Values.deployment.resources.limits.cpu } }
          ports:
            - containerPort: { { .Values.service.targetPort } }
