# Deployment Object
deployment: 
  replicaCount: 2 

  image:
    repository: mhs20/mytube
    name: azure-storage
    tag: "0.1.0"  
    pullPolicy: IfNotPresent

  resources:
    limits:
      memory: "128Mi"
      cpu: "500m"

  service:
    name: azure-storage
    port: 4001

  labels:
    app: mytube
    environment: dev
    service: storage
    provider: azure

# ClusterIP Service
service:
  name: azure-storage
  type: ClusterIP
  port: 4001
  targetPort: 4001
  labels:
    app: mytube
    service: storage